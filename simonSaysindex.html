<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="simonStyle.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start</h2>
    <div id="container">
        <div id="red" class="btn box1">1</div>
        <div id="green" class="btn box2">2</div>
        <div id="blue" class="btn box3">3</div>
        <div id="yellow" class="btn box4">4</div>
    </div>

    <script src="simonApp2.js"></script>
    
</body>
</html>
